<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            width: 100%;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .calculator button {
            width: 48%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .calculator button:hover {
            background-color: #e0e0e0;
        }
        .calculator button.operator {
            background-color: #4CAF50;
            color: #fff;
        }
        .calculator button.equal {
            background-color: #FF5722;
            color: #fff;
        }
        .calculator button.clear {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" disabled>
        <button onclick="clearScreen()" class="clear">C</button>
        <button onclick="appendToScreen('7')">7</button>
        <button onclick="appendToScreen('8')">8</button>
        <button onclick="appendToScreen('9')">9</button>
        <button onclick="appendToScreen('+')" class="operator">+</button>
        <button onclick="appendToScreen('4')">4</button>
        <button onclick="appendToScreen('5')">5</button>
        <button onclick="appendToScreen('6')">6</button>
        <button onclick="appendToScreen('-')" class="operator">-</button>
        <button onclick="appendToScreen('1')">1</button>
        <button onclick="appendToScreen('2')">2</button>
        <button onclick="appendToScreen('3')">3</button>
        <button onclick="appendToScreen('*')" class="operator">*</button>
        <button onclick="appendToScreen('0')">0</button>
        <button onclick="appendToScreen('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="appendToScreen('/')" class="operator">/</button>
    </div>

    <script>
        function appendToScreen(value) {
            document.getElementById('screen').value += value;
        }

        function clearScreen() {
            document.getElementById('screen').value = '';
        }

        function calculate() {
            try {
                document.getElementById('screen').value = eval(document.getElementById('screen').value);
            } catch(error) {
                document.getElementById('screen').value = 'Error';
            }
        }
    </script>
</body>
</html>
